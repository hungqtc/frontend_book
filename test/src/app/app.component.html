<h1>Page Listbook</h1>

<form>

  <div class="form-group form-inline">
    Search: <input class="form-control ml-2" type="text" name="searchTerm" >
</div>
<button type="button" class="btn btn-success">Add</button>

<table class="table table-bordered table-dark">
  <thead>
  <tr>
    <th scope="col">ID</th>
    <th scope="col">Title</th>
    <th scope="col">Author</th>
    <th scope="col">Function</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let item of book; let i = index">
    <td>{{ item.id }}</td>
    <td>{{ item.title  }}</td>
    <td>{{ item.author }}</td>
    <td>
      <button type="button" class="btn btn-primary">Edit</button>
      <button type="button" class="btn btn-danger">Delete</button>
    </td>
  </tr>
  </tbody>
</table>

<nav aria-label="Page navigation example">
  <ul class="pagination">
    <li class="page-item"><a class="page-link" href="#">Previous</a></li>
    <li  class="page-item" *ngFor="let item of getPage(totalPage)">
      <a (click)="getBooksFromService(item,limit)" class="page-link " [ngClass]="{active: item == page}" href="#">{{item}}</a>
    </li> 
    
    <li class="page-item"><a class="page-link" href="#">Next</a></li>
  </ul>
</nav>
</form>
